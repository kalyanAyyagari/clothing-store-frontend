@if(productDetails()){
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Product Images -->
      <div class="w-full">
        <p-galleria [value]="productDetails()?.images" [containerStyle]="{ 'max-width': '100%' }" [numVisible]="5"
          [circular]="true" [showItemNavigators]="true" [showThumbnails]="true" [showIndicators]="true">
          <ng-template pTemplate="item" let-item>
            <img [src]="item" alt="product image" class="w-full h-[500px] object-cover rounded-lg" />
          </ng-template>
          <ng-template pTemplate="thumbnail" let-item>
            <img [src]="item" class="w-full h-20 object-contain rounded" />
          </ng-template>
        </p-galleria>
      </div>

      <!-- Product Info -->
      <div class="flex flex-col gap-6">
        <div>
          <h1 class="text-3xl font-bold mb-2">{{productDetails()?.name}}</h1>
          <!-- <p-rating [ngModel]="productDetails()?.rating" [readonly]="true" [stars]="5" class="mb-4"></p-rating> -->
          <div class="text-2xl font-semibold text-primary mb-4">${{productDetails()?.price}}</div>
        </div>

        <div class="prose max-w-none">
          <p>{{productDetails()?.description}}</p>
        </div>

        <!-- Size Selection -->
        <div>
          <label class="block text-sm font-medium mb-2">Select Size</label>
          <p-dropdown [options]="['XS', 'S', 'M', 'L', 'XL']" placeholder="Select Size"
            styleClass="w-full md:w-64"></p-dropdown>
        </div>

        <!-- Product Details -->
        <div class="border-t border-b py-4 space-y-2">
          <div class="flex justify-between">
            <span class="font-medium">Category</span>
            <span>{{productDetails()?.category}}</span>
          </div>
          <div class="flex justify-between">
            <span class="font-medium">sub category</span>
            <span>{{productDetails()?.subcategory}}</span>
          </div>
          <div class="flex justify-between">
            <span class="font-medium">Stock</span>
            <span>50 units</span>
          </div>
        </div>

        <!-- Add to Cart -->
        <div class="flex flex-col sm:flex-row gap-4">
          <p-button label="Add to Cart" icon="pi pi-shopping-cart"
            styleClass="w-full sm:w-auto"></p-button>
          <p-button label="Buy Now" severity="success"
            styleClass="w-full sm:w-auto"></p-button>
        </div>
      </div>
    </div>
  </div>
}
